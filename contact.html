<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact | Moriden</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义 CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #000;
      color: white;
    }
    .section-title {
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .form-control {
      background-color: #2c2c2c;
      border: none;
      color: white;
      border-radius: 1rem;
      padding: 1rem;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-control:focus {
      background-color: #1c1c1c;
      color: white;
      outline: none;
      box-shadow: none;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1rem;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/images/logo.svg" alt="Logo" width="30" class="me-2">
      <strong>MORIDEN</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Discover</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Blog</a></li>
            <li><a class="dropdown-item" href="#">Careers</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        <a href="#"><img src="assets/images/avatar.png" alt="User" width="30" class="rounded-circle me-3"></a>
        <a class="btn btn-warning text-white fw-bold" href="#">Products</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <h2 class="section-title">CONTACT</h2>
    <div class="form-container">
      <form>
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-4">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-4">
          <textarea class="form-control" rows="6" placeholder="Information" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-light px-4 py-2 rounded-pill fw-bold">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
